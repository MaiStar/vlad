<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт достопримечательностей Владивостока</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="images-container" id="imagesContainer">
        <!-- Изображение будет добавлено с помощью JavaScript -->
    </div>
    <div class="background-container">
        <div class="text-container">
            <div class="vladivostok-text">Владивосток</div>
            <div class="for-you-text">для Вас</div>
        </div>
        <img src="images/logo.jpg" alt="Logo" width="600" height="600" id="logoImage">
    </div>

    <div class="dynamic-container">
        <div class="static-field">Хочу узнать:</div>
        <div class="dynamic-field" id="dynamicField">Погода</div>
        <!-- Используйте onclick для перехода на search.html -->
        <button class="find-button" onclick="redirectToSearch()">Найти</button>
    </div>
</div>

<script src="script.js"></script>
<script src="logo.js"></script>
<script>
    // Функция для перехода на страницу search.html
    function redirectToSearch() {
        window.location.href = 'search.html';
    }
</script>

</body>
</html>
